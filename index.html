
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Đấu Trường Toán Học 2026 - AI Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.11/dist/katex.min.css">
    <style>
        html, body {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            background-color: #f8fafc;
            color: #1e293b;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .millionaire-bg {
            background: linear-gradient(135deg, #f0f9ff 0%, #e2e8f0 100%);
            flex: 1;
            width: 100%;
        }
        .ans-btn {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            clip-path: polygon(2% 0%, 98% 0%, 100% 50%, 98% 100%, 2% 100%, 0% 50%);
            min-height: 60px;
        }
        @media (max-width: 640px) {
            .ans-btn {
                clip-path: none; 
                border-radius: 1rem;
                padding: 1rem !important;
            }
        }
        .lifeline-btn {
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        .lifeline-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
        }
        .lifeline-btn:disabled {
            filter: grayscale(1);
            opacity: 0.2;
            cursor: not-allowed;
        }

        /* Tối ưu thanh trượt ngang dọc */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
            border: 2px solid #f1f1f1;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        /* Đảm bảo KaTeX không làm vỡ giao diện */
        .katex-display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 10px 0;
            margin: 0;
        }
        .katex {
            white-space: nowrap;
        }
        
        /* Custom scrollbar cho các vùng nội dung */
        .scroll-container {
            overflow-x: auto;
            overflow-y: hidden;
            -webkit-overflow-scrolling: touch;
        }
        .scroll-container::-webkit-scrollbar {
            height: 4px;
        }
    </style>
<script type="importmap">
{
  "imports": {

  }
}
</script>

</head>

</html>
